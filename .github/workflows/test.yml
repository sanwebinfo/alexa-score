name: connect-test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5.0.1
    - uses: actions/setup-node@v4.4.0
      with:
         node-version: '22.21.1'
    - name: use yarn and Test the App
      run: |
       yarn install
       yarn ci