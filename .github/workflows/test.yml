name: connect-test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2.2
    - uses: actions/setup-node@v4.3.0
      with:
         node-version: '18.20.8'
    - name: use yarn and Test the App
      run: |
       yarn install
       yarn ci