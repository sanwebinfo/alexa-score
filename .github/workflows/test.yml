name: connect-test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.3.1
    - uses: actions/setup-node@v6.2.0
      with:
         node-version: '22.22.0'
    - name: use yarn and Test the App
      run: |
       yarn install
       yarn ci